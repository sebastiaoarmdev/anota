<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2B3467">
    <meta name="description" content="Uma ferramenta para registrar a lista de compras ou a conta do bar.">
    <meta property="og:title" content="ANota">
    <meta property="og:url" content="https://sebastiaoarmdev.github.io/anota/">
    <meta property="og:description" content="Uma ferramenta para registrar a lista de compras ou a conta do bar.">
    <meta property="og:image" content="https://sebastiaoarmdev.github.io/anota/images/256x256.png">
    <meta property="og:image:secure_url" content="https://sebastiaoarmdev.github.io/ccreader/images/256x256.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:imageimage:width" content="256">
    <meta property="og:image:height" content="256">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">
    <title>ANota</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="libs/boxicons-2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="libs/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/192x192.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="container">
    <header>
        <i class="bx bx-list-plus bx-lg" ></i>
        <h1>ANota</h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <span 
                id="tag-label" 
                class="input-group-text default" 
                data-color="default">
                <i class="bx bx-purchase-tag-alt bx-sm"></i>
            </span>
            <input 
                id="tag-input" 
                type="text" 
                class="form-control" 
                placeholder="Item..." 
                aria-label="Item..."
                list="datalist-tags">
            <span 
                id="value-label" 
                class="input-group-text" 
                data-countable="true">
                <i class="bx bx-money-withdraw bx-sm"></i>
            </span>
            <input 
                id="value-input" 
                type="number" 
                class="form-control" 
                placeholder="$..." 
                aria-label="Value..." 
                step="0.01" 
                min="0">
            <button 
                id="add-button" 
                class="btn btn-outline-dark"
                aria-label="Add">
                <i class="bx bx-plus-medical bx-sm"></i>
            </button>
        </div>
        <hr>
        <div id="list"></div>
        <div id="total" hidden></div>
    </main>
    <footer>
        <hr>
        <p>Por <a href="https://github.com/sebastiaoarmdev/"  target="_blank">Sebastião Armdev</a> com <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> e <a href="https://boxicons.com/" target="_blank">Boxicons</a>. <span id="version">Versão...</span></p>
    </footer>
    <datalist id="datalist-tags"></datalist>
    <script src="libs/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
